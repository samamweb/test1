 /* FORM */

form {
    padding: 15px;
    text-align: center;
    max-width: 480px;
    margin: 25px auto;
    box-shadow: 0px 2px 104px rgba(0, 0, 0, 0.177);
    border-radius: 3px;
}

form * {
    font-size: 16px;
}

form input, form select {
    display: block;
    width: 80%;
    padding: 10px 15px;
    margin: 15px auto;
}

form .field {
    display: block;
    width: 100%;
    text-align: right;
}

form input, form select {
    border: 1px solid #ccc;
    color: #444;
    border: 1px solid #ccc;
}

form label {
    color: #ccc;
}

form input[type="submit"] {
    background: orangered;
    color: #fff;
    text-align: center;
    border: 0px;
    padding: 10px 15px;
    margin: 15px auto;
    border-radius: 3px;
}

form button {
    display: inline-block;
    margin: 10px auto;
    padding: 10px 15px;
    background: rgb(87, 19, 189);
    color: #fff;
    border: 0px;
    border-radius: 3px;
}

</style>
